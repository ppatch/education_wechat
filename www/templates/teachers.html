<ion-view view-title="蓝天白云培训机构">
    <div class="bar bar-header bg1" >
    <button class="button button-clear icon ion ion-ios-arrow-left" ng-click="back()">返回</button>
    <div class="title ">名师优生</div>
</div>
    <ion-tabs class="tabs-striped tabs-top ">
        <ion-tab title="师资力量">
            <ion-view>
                <ion-content class="padding bg2" style="padding: 15px"">
                <ion-list >
                    <ion-item class="item-remove-animate item-avatar item-icon-right" style="margin-bottom: 10px" ng-repeat="teacher in teachers" type="item-text-wrap" href="#/teachers/{{teacher.id}}">
                        <img ng-src="{{teacher.face1}}">
                        <h2>{{teacher.name}}</h2>
                        <p>{{teacher.class}}</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
                </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="获奖师生">
            <ion-view>
                <ion-content class="bg2">

                    <div class="leftright" style="margin-top: 20px" >
                        <ion-list  >
                            <ion-item class="item-avatar item-icon-right "style="margin-bottom: 10px" ng-repeat="hj in data "  ng-click="messageChild(hj)"
                                      type="item-text-wrap">
                                <img ng-src="{{imgurl+hj.image[0]}}">
                                <h2>{{hj.title}}</h2>
                                <p>获奖时间：{{hj.time}}</p>
                                <p>获奖学生：{{hj.people}}</p>
                                <p>获奖内容：{{hj.describe}}</p>
                                <i class="icon ion-chevron-right icon-accessory"></i>
                            </ion-item>
                        </ion-list>
                    </div>
                    </div>
                </ion-content>
            </ion-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
