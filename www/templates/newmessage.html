<ion-view view-title="留言">
    <div class="bar bar-header bg1">
        <button class="button button-clear ion-ios-arrow-left" menu-toggle="left" ng-click="back()">返回</button>
        <div class="title" side="left">留言</div>
        <button class="button button-clear ion-plus" menu-toggle="left" style="font-size: 26px;margin-right: 8px"
                ng-click="newmessage()"></button>
    </div>

    <ion-tabs class="tabs-top">
        <ion-tab title="全部留言">
            <ion-view>
                <ion-content class="bg2" >
                    <ion-item class="list item-avatar" ng-repeat="message in mymessage" style="margin: 10px"
                              href="#/newmessage/{{ message._id }}">
                        <img src="img/dog1.jpg">

                        <div style="text-align: center">
                            <h2>{{message.title}}</h2>
                        </div>

                        <div style="color: deepskyblue">林永康:</div>

                        <div style="border: 1px">{{message.content}}</div>
                        <div style="margin-left: 45%;font-size: 10px;float: right">
                            {{message.date|date:'yyyy-MM-ddHH:mm:ss'}}
                        </div>
                    </ion-item>
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="我的留言">
          <ion-view>
              <ion-content class="bg2">
                  <ion-item class="list item-avatar" ng-repeat="message in mymessage" style="margin: 10px"
                            href="#/newmessage/1/{{ message._id }}">
                      <img src="img/dog1.jpg">

                      <div style="text-align: center">
                          <h2>{{message.title}}</h2>
                      </div>

                      <div style="color: deepskyblue">林永康:</div>

                      <div style="border: 1px">{{message.content}}</div>
                      <div style="margin-left: 45%;font-size: 10px;float: right">
                          {{message.date|date:'yyyy-MM-ddHH:mm:ss'}}
                      </div>
                  </ion-item>
              </ion-content>
          </ion-view>

        </ion-tab>
    </ion-tabs>
