<ion-view view-title="蓝天白云培训机构">
    <div class="bar bar-header bg1" >
        <button class="button button-clear icon ion ion-ios-arrow-left" ng-click="back()">返回</button>
        <div class="title ">教师简介</div>
        </div>
        <ion-content class="bg2" style="margin-top: 35px">
            <div >
                <ul>
                    <li >
                        <ion-slide-box does-continue="true" show-pager="true" auto-play="true"slide-interval="2000">
                            <ion-slide>
                                <div>
                                    <img src="{{teacher.face1}}" class="other-img1">
                                </div>
                            </ion-slide>
                            <ion-slide>
                                <div>
                                    <img src="{{teacher.face2}}" class="other-img1">
                                </div>
                            </ion-slide>
                            <ion-slide>
                                <div>
                                    <img src="{{teacher.face3}}" class="other-img1">
                                </div>
                            </ion-slide>
                        </ion-slide-box>
                    </li>
                </ul>
            </div>
            <div class="list padding " >
            <div  class="item  bg2">
            <div  style="color: #e42012;font-size: 25px;text-align: center">{{teacher.name}}</div>
            <p align="center" class="padding-top">{{teacher.sex}}  {{teacher.age}}岁</p>
            <p style="text-align: center">{{teacher.class}}</p>
            </div>


                <div align="center" class="item item-body bg2">
                    <div >老师说</div>
                    <p type="item-text-wrap">{{teacher.say}}</p>
                </div>

                <div class="item bg2">
                    <div align="center" >教学资质</div>
                    <br/>
                    <span style="font-size: 14px"> 毕业院校：<span style="float: right">{{teacher.school}}</span></span></div>
                <p class="item bg2" style="font-size: 14px">专业： <sapn style="float: right">{{teacher.major}}</sapn></p>
                <p class="item bg2"style="font-size: 14px">教培行业工作：<span style="float: right">{{teacher.time}}</span></p>
            </div>
        </ion-content>
</ion-view>
